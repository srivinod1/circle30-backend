<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle30 EV Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Circle30 EV Assistant</h1>
            <p>Ask about underserved ZIP codes, EV charging access, and more</p>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message system">
                <p>Hello! I can help you analyze EV charging infrastructure in Texas cities. Try asking about underserved ZIP codes in a city.</p>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your question here...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
